<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Create Account</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Account.css'>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src='main.js'></script>
</head>

<body>
    <div class="container">
        <p>Please continue this process to proceed.</p>
        <label for="Email address">Email address:</label>
        <input type="email" value="" id="email" class="email" placeholder="Enter a valid Email"> <br>
        <label for="Username" class="Username" >Username:</label><br>
        <input type="username" value="" id="username" class="username" placeholder="Username">
    </div>

    <div class="box">

    </div>

    <div class="signup">

        <form action="account.html" class="form">
        <p>Please input upto 8 digits.</p>
        <label for="password">Password:</label>
        <input type="password" value="" id="password" class="password" placeholder="*******">
        <label for="password">Retype password:</label>
        <input type="password" value="" class="retype" placeholder="******">
        
       </form>
    </div>
    
</body>
</html>
